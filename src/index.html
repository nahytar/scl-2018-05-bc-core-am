<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="content">
    <header>
      <h1 id="titulo">Codificador y Decodificador de Mensajes</h1>
    </header>

    <div id="posiciones">
      <!-- donde carga el usuario cuantos lugares va a correr -->
      <input id="inputPosiciones" placeholder="Espacios a desplazarse" type="text">
    </div>
    <div>
      <!-- espacio para escribir texto codificado y a decodificar -->
      <textarea id="areaDecodificado" rows="4" cols="50" placeholder="Ingresa tu texto para decodificar"></textarea>
      <textarea id="areaCodificado" placeholder="Ingresa tu texto para codificar" rows="4" cols="50"></textarea>
    </div>
  </section>
  <!--DIV que va a traer la informacion del DOM, NO BORRAR-->
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
